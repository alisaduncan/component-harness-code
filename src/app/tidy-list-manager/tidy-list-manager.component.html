<div class="tidy-list">
  <h2 class="mat-title">What should we tidy today?</h2>

  <div class="tidy-list-main mat-elevation-z4">
    <app-task-input (created)="addTidyListItem($event)"></app-task-input>

    <ul>
      <li *ngFor="let item of tidyList$ | async">
        <app-tidy-task [tidyTask]="item" (changed)="onTidyListItemChanged(item)" (deleted)="onTidyListItemDeleted(item)"></app-tidy-task>
      </li>
    </ul>

  </div>

</div>
